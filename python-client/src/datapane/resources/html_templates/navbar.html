<!-- TODO -- a better way to separate header/footer would be to create a base navbar template
     that extends to header and footer templates, but using bottle's `rebase` function
     on a template (e.g. navbar) that's included in another parent template (e.g. local_template.html)
     doesn't seem to work correctly, as the parent template is rebased inside the intermediate template --
     i.e. the report component is rendered inside the navbar.
-->
<div style="position: fixed; width: 100%; z-index: 3; {{ 'top: 0' if app_runner else 'bottom: 0' }}">
  <nav class="bg-gray-200 border-t border-gray-300">
    <div class="relative flex items-center {{ 'justify-end' if app_runner else 'justify-between' }} h-12">
      <div class="flex-shrink pl-4 flex items-center">
        <span class="ml-2 text-gray-700 text-sm text-truncate pr-2">
          % if app_runner:
            <div id="header-target" class="pr-6"></div>
          % else:
            <span class="font-semibold">{{report_name}}</span> created on
            <script>
              document.write(new Date("{{report_date}}").toLocaleString());
            </script>
          % end
        </span>
      </div>
      <div class="flex-shrink pr-4 flex items-center">
        <a
          href="https://datapane.com/?utm_medium=local&utm_content=mainlogo"
          target="_blank"
          class="flex-shrink-0"
        >
          <img
            class="block h-7 w-auto"
            src="{{ cdn_static }}/v1/datapane-logo-dark.svg.br"
            alt="logo"
            title="Built in Python with Datapane"
          />
        </a>
      </div>
    </div>
  </nav>
</div>
